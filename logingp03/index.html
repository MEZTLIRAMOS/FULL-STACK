<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
<!-- Configuración de la ventana gráfica -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Enlace a la hoja de estilos de Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Sección principal del documento -->
    <div id="home" class="bacgrounstyle">
      <!-- Tarjeta central con estilo específico -->
      <div
        class="card ColorTransparente rounded-4 border-0 position-absolute top-50 start-50 translate-middle"
        style="width: 30rem"
      >
      <!-- Fila dentro de la tarjeta -->
        <div class="row">
          <!-- Columna que ocupa la mitad del ancho de la tarjeta -->
          <div class="col-sm-6">
            <!-- Encabezado centrado con margen superior -->
            <div class="text-center mt-2">
              <h1 class="text-center mt-5">Coloca Tus Datos</h1>
            </div>
          </div>
          <!-- Formulario dentro de la tarjeta que envía datos usando el método POST a login.php -->
          <form class="card-body" method="post" action="login.php">
            <!-- Etiqueta para el campo de usuario -->
            <h4 class="ms-2">Usuario</h4>
            <!-- Campo de entrada para el nombre de usuario -->
            <input
              type="text"
              class="form-control"
              name="username"
              id="UserName"
            />
            <!-- Etiqueta para el campo de contraseña -->
            <h4 class="ms-2">Contraseña</h4>
            <!-- Campo de entrada para la contraseña -->
            <input
              type="password"
              class="form-control mt-2"
              name="password"
              id="UserPw"
            />
            <!-- Contenedor para el botón de registrar con diseño de cuadrícula -->
            <div class="d-grid gap-2 col-8 mx-auto mt-3">
              <!-- Botón para redirigir a la página de registro -->
              <button
                class="btn btn-primary"
                type="button"
                onclick="location.href='views/v_register.php'"
              >
                Registrar
              </button>
            </div>
            <!-- Contenedor para el botón de ingresar con diseño de cuadrícula -->
            <div class="d-grid gap-2 col-8 mx-auto mt-3">
              <!-- Botón para enviar el formulario -->
              <button class="btn btn-primary" type="submit" value="ingresar">
                Ingresar
              </button>
            </div>
            <!-- Contenedor para el botón de mostrar con diseño de cuadrícula -->
            <div class="d-grid gap-2 col-8 mx-auto mt-3">
              <!-- Botón para redirigir a la página de selección -->
              <button
                class="btn btn-primary"
                type="button"
                onclick="location.href='views/select.php'"
              >
                Mostrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
